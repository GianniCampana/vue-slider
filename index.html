<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>IMMAGINI SLIDER</title>
</head>
<body>


    <div id="app" class="container">


        <div class="slider">
           <div class="prev" @click="prevImg">
            <i class="fas fa-chevron-left"></i>
           </div>
            <div class="cont-img">
               <img :src="immagini[contatoreImg]" alt="">
            </div>
            <div class="next" @click="nextImg">
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="circle">
                <i v-for="(img,index) in immagini" :class="(index === contatoreImg) ? 'active' : null" class="fas fa-circle" @click= 'contatoreImg = index'></i>
            </div>
            

        </div>
        
        


    </div>
    




    <script src="assets/js/script.js"></script>
</body>
</html>
